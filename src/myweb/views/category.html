{{template "header" .}}
  <title>分类</title>

</head>
<body>
  <div class="navbar navbar-default ">
  	<div class="container">
  		{{template "navbar" .}}
  	</div>
  </div>

  <div class="container">
  	<h1> 分类列表</h1>
    <form method="GET" action="/category">
      <div class="form-group">
        <label>分类名称</label>
        <input type="hidden" name="op" value="add">
        <input id="name" class="form-control" placeholder="username" name="name">
      </div>
      <button type="submit" class="btn btn-default">添加</button>
    </form>
    <table class="table table-striped">
      <thead>
        <th>＃</th>
        <th>名称</th>
        <th>文章数</th>
        <th>操作</th> 
      </thead>
      <tbody>
        {{range .Categorys}}
          <tr>
            <td>{{.Id}}</td>
            <td>{{.Title}}</td>
            <td>{{.TopicCount}}</td>
            <td><a href="/category?op=del&id={{.Id}}">删除</a></td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
</html>
